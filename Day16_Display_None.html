<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None</title>
    <style>
        h1{
            border: 2px solid red;
            display: none;
        }
    </style>
</head>
<body>
        <h1>One</h1>
        <h1>Two</h1>
        <h1>Three</h1>
        <h1>Four</h1>
        <h1>Five</h1>
</body>
</html>

//display:none hide data and relase space
