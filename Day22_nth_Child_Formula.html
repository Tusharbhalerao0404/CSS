<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth_Child_Formula</title>
    <style>
        .box h1:nth-child(5n+2){
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box">
    <h1>1One</h1>
    <h1>2One</h1>
    <h1>3One</h1>
    <h1>4One</h1>
    <h1>5One</h1>
    <h1>6One</h1>
    <h1>7One</h1>
    <h1>8One</h1>
    <h1>9One</h1>
    
   </div>
</body>

</html>
