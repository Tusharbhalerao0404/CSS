<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
            .no{
                font-size: 30px;
                background: yellow;
                text-align: center;
                border-bottom:dashed;
	            border-left:dotted;
	            border-right:ridge;
	            border-top:groove;
                
            }
    </style>
</head>
<body>
    <h1 class="no">Hello Tushar</h1>
    <h2 class="no">How are you</h2>
    <h3 class="no">I am fine</h3>
</body>
</html>
