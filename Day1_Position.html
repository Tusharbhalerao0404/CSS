<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .main{
            border: 4px dashed green;
            height: 400px;
            width: 400px;
            position: absolute;
            bottom: 20%;
            right: 40%;
        }
        .sub{
            border: 4px double red;
            height: 70px;
            width: 70px;
            position: absolute;
            bottom: 30%;
            right: 40%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub"></div>
    </div>
</body>
</html>
