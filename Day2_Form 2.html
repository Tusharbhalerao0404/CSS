<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --backColor:rgb(254, 254, 12);
        }
        .box{
            border: 3px solid red;
            width: 500px;
            height: 400px;
            background-color: skyblue;

        }
        .box div{
            height: 30px;
            background-color: var(--backColor);
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
